<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Prototype JS TODO List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Prototype JavaScript Todo List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Simple Todo <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="advance.html">Advance Todo</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="card">
        <div class="card-header form_title">
            Add Book to List
        </div>
        <div class="card-body">
            <form id="formData">
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="book_name" class="col-sm-3 col-form-label text-center">Book Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="book_name" name="book_name" placeholder="Enter Book Name...">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group row">
                            <label for="author_name" class="col-sm-3 col-form-label text-center">Author Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="author_name" name="author_name" placeholder="Enter Author Name...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="publish_year" class="col-sm-3 col-form-label text-center">Publish Year</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="publish_year" name="publish_year" placeholder="Enter Publish Year...">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-form-label text-center">Description</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <div class="col-sm-12">
                        <button type="submit" id="add" class="btn btn-sm btn-primary action_btn">Add Book To List</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="card">
        <div class="card-header">
            Book List
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Publish</th>
                    <th>Description</th>
                    <th>Option</th>
                </tr>
                </thead>

                <tbody id="books">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/todo.js"></script>
</body>
</html>
